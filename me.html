<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Trirong:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="old.css">
</head>

<body>
  <div class="sum-plate__container">
    <!-- header -->
    <div class="sum-plate__header"></div>

    <!-- main content -->
    <div class="sum-plate__form-container">
      <div class="sum-plate__form-image"></div>

      <!-- result a -->
      <div class="sum-plate__title">
        <p>
          คำนวนผลรวม ทะเบียนสวย
        </p>
      </div>

      <form class="sum-plate__form">
        <p>คำนวณผลรวม ทะเบียนสวย</p>
        <p>คำนวน ผลรวมทะเบียน ทะเบียนประมูล ทะเบียนสวย ทะเบียนผลรวมดี</p>
        <input type="text" placeholder="โปรดระบุทะเบียนรถ ยกตัวอย่าง ( 9กบ 9999 )">
      </form>


      <!-- result b -->
      <div class="sum-plate__form-result">
        <div class="sum-plate__form-result-image"></div>
        <div class="sum-plate__form-result-value">
          <div>9 กบ 9999</div>
          <div>แปลงค่าตามเลขโหราศาสตร์</div>
          <div>9+1(ก)+2(บ)+9+9+9+9</div>
          <div class="sum-plate__form-result-value-sum">
            <div>ผลรวม</div>
            <div>45</div>
          </div>
          <div>tabienrodvip.com</div>
        </div>
      </div>

      <!-- result c -->
    </div>


  </div>
</body>

</html>
